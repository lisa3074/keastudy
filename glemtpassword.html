<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Index for KEA | Study - læringsportal // Web prototype af et redesignet Fronter">
    <meta name="keywords" content="Fronter,Kea,mmd,mulitmediedesigner,web prototype,prototype,mobile first">
    <meta name="author" content="Lisa Søndergaard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glemt dit password? | KEA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
</head>

<body class="login" id="glemt_body">
    <header id="login_header">
        <img id="kea" src="billeder/kea_logo_hvid.png" alt="logo">
    </header>


    <div class="wrapper">
        <h1 class="usynlig">kea study - glemt password</h1>
        <form>
            <label for="email">
                <input type="email" id="email" name="email" placeholder="Indtast din email" required>
            </label>
            <p class="forgot">Indtast den e-mail du registrerede dig med. Når du<br>trykker "tilsend nyt password" får du tilsendt et link til<br>reset af dit password.</p>
            <a href="login.html">
                <p class="right">Tilbage til login</p>
            </a>
        </form>
    </div>

    <div class="wrapper">
        <div class="submit">
            <form action="login.html" id="submit_knap">
                <input id="submit" type="submit" value="TILSEND NYT PASSWORD">
            </form>
        </div>


    </div>
    <script src="script.js"></script>
</body></html>
